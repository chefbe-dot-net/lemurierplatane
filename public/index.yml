  fr: |-
    « Le Murier Platane » est situé au cœur du centre historique de Capestang, village bordé par le Canal du Midi, dans cette région ensoleillée qu’est le Languedoc, à mi-chemin entre Béziers et Narbonne. La maison qui vous accueillera est tout à la fois typique de la région et très particulière grâce à l'assemblage de divers édifices. Les communs mis à disposition des nos hôtes, sont spacieux et variés : un séjour de 35 m², une cave à vin aménagée, un coin bibliothèque, un jardin avec piscine. Dans le séjour, un escalier et une passerelle offrent une vue sur la façade de la maison « vigneronne », et permettent d’accéder aux chambres d’hôtes. Les quatre chambres confortables ont chacune un frigo bar, une salle d’eau ou une salle de bain, et une toilette séparée.
    
    Dernière information : « le mûrier platane » est le nom d’un arbre bien d’ici, un croisement entre un mûrier et un platane qui, grâce à ses larges feuilles, donne une belle ombre, très appréciée en été!

  nl: |-
    « Le Mûrier Platane » bevindt zich in het historisch centrum van Capestang, een dorpje gelegen aan het Canal du Midi, halverwege Béziers en Narbonne in de zonnige Languedoc-regio . Onze woning is heel typisch voor de regio, maar biedt ook een heel aparte sfeer, door de combinatie van verschillende gebouwen die in de loop van de XIXe en XXe eeuw een nieuw geheel gevormd hebben. Op de benedenverdieping vindt u er verscheidene vertrekken waarvan enkele specifiek bedoeld voor onze gasten : een ruime woonkamer, een gerestaureerde wijnkelder met bibliotheek, een tuin met zwembad. Vanuit de woonkamer hebt u toegang tot de kamers, via een trap en een loopbrug, vanwaar men zicht heeft op de  gevel van het oudste gedeelte van het huis. Elke kamer is zeer comfortabel ingericht, met bad of douche, apart toilet en een kleine koelkast.
    
    En mocht u zich afvragen wat een "mûrier platane" feitelijk is : het is een typische boom van deze streek, een kruising tussen een moerbei en een plataan, die in de zomer goed van pas komt, dankzij de mooie schaduw die hij biedt...

  en: |-
    “Le Mûrier Platane” is located at the heart of the historic centre of Capestang, a village bordered by the Canal du Midi in the sunny region of Languedoc and halfway between Béziers and Narbonne. Our house is typical of this region, yet very unusual in the way we have used various outbuildings. The common rooms are spacious and varied: a 35 m2 sitting-room, a restored wine-cellar, a small library, a garden with swimming-pool.In the sitting room there are stairs and a gallery which offer a view towards the façade of the original winemaker’s house and which lead to the bedrooms. The four comfortable bedrooms each have a fridge/bar, a shower room or bathroom en suite and a separate W.C.
    
    For your information: a “mûrier platane” is a tree which is very typical of this region, a cross between a mulberry tree and a plane tree. The very large leaves offer wonderful shade, much appreciated in the summer. 